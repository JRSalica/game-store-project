<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/styles/log-reg.css" />
  </head>
  <body>
    <section class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">INICIA SESION</span>
          <form action="#">
            <div class="input-field">
              <input
                type="email"
                placeholder="Ingresá tu correo electrónico"
                required
              />
              <i class="uil uil-envelope icon ms-1"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Ingresá tu contraseña"
                required
              />
              <i class="uil uil-lock icon ms-1"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Recuérdame</label>
              </div>
              <a href="#" class="text">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="input-field button">
              <input type="button" value="INICIAR SESION" />
            </div>
          </form>
          <div class="login-signup">
            <span class="text"
              >¿Aún no estás registrado?
              <a href="#" class="text signup-link">Registrate ahora</a>
            </span>
          </div>
        </div>
        <div class="form signup mt-4">
          <span class="title">REGISTRATE</span>

          <form action="#">
            <div class="input-field">
              <input
                type="text"
                placeholder="Ingresá tu nombre completo"
                required
              />
              <i class="uil uil-user ms-1"></i>
            </div>
            <div class="input-field">
              <input
                type="email"
                placeholder="Ingresá tu correo electrónico"
                required
              />
              <i class="uil uil-envelope icon ms-1"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Ingresá tu contraseña"
                required
              />
              <i class="uil uil-lock icon ms-1"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Confirmá tu contraseña"
                required
              />
              <i class="uil uil-lock icon ms-1"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="sigCheck" />
                <label for="sigCheck" class="text"
                  >Acepto los términos y condiciones</label
                >
              </div>
            </div>
            <div class="input-field button">
              <input type="button" value="REGISTRARME" />
            </div>
          </form>
          <div class="login-signup">
            <span class="text"
              >¿Ya sos miembro?
              <a href="#" class="text login-link">Accedé aquí</a>
            </span>
          </div>
        </div>
      </div>
    </section>
    <script src="/scripts/log-reg.js"></script>
  </body>
</html>
