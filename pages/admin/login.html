<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Ingresar</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Games Chief</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="#">Ingresar</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="login-container container">
        <div class="row">
          <div class="col bg-success">
            <img src="../../assets/images/cod" alt="">
          </div>
          <div class="col bg-danger d-flex justify-content-center">
            <div class="col-6 py-4">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="container-fluid d-flex flex-wrap justify-content-between align-items-center py-3 border-top bg-dark">
      <div class="col-md-3 ms-3 d-flex align-items-center">
        <p class="mb-0 fs-5 text-white">Â© 2022 Games Chief</p>
      </div>
      <div class="col-md-3 d-flex align-items-center justify-content-center mb-md-0 ">
        <a href="" class="link-dark text-decoration-none"><i class="bi bi-controller fs-1 text-white"></i></a>
      </div>
      <div class="nav col-md-3 me-3 justify-content-end">
        <ul class="d-flex flex-row mb-0 list-unstyled">
          <li class="ms-3"><i class="bi bi-github text-white fs-3"></i></li>
          <li class="ms-3"><i class="bi bi-instagram text-white fs-3"></i></li>
          <li class="ms-3"><i class="bi bi-facebook text-white fs-3"></i></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
